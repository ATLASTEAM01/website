<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // EXECUTION ENGINE</title>
    <style>
        :root {
            --bg: #030303;
            --grid: #1a1a1a;
            --primary: #00ff41;
            --accent: #f0f0f0;
            --text-sec: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--bg);
            color: var(--accent);
            overflow-x: hidden;
        }

        /*************** 0. 入场动画 ***************/
        .screen-flash {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 5000;
            opacity: 1;
            animation: flashAnim 1.2s ease-out forwards;
        }

        @keyframes flashAnim {
            0% { opacity: 1; }
            30% { opacity: 0.9; }
            60% { opacity: 0.2; }
            100% { opacity: 0; pointer-events: none; }
        }

        .boot-freeze {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .logo-boot {
            animation: logoBoot 1.4s ease forwards;
            opacity: 0;
        }

        @keyframes logoBoot {
            0%   { opacity: 0; filter: blur(20px) brightness(250%); transform: scale(1.4); }
            25%  { opacity: 1; filter: blur(8px) brightness(200%); transform: scale(1.1); }
            60%  { filter: blur(3px) brightness(150%); transform: scale(1.03); }
            75%  { transform: scale(0.98) translateX(-3px); }
            90%  { transform: scale(1.02) translateX(3px); }
            100% { opacity: 1; filter: blur(0) brightness(100%); transform: scale(1); }
        }

        /*************** 1. CRT & 背景网格 ***************/
        .crt-overlay {
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0,0,0,0.3) 50%),
                linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.03), rgba(0,0,255,0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.8;
        }

        .grid-bg {
            position: fixed;
            top: 0; left: 0;
            width: 200vw; height: 200vh;
            background-image:
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /*************** 2. 自定义鼠标 ***************/
        .cursor {
            width: 20px; height: 20px;
            border: 1px solid var(--primary);
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            width: 4px; height: 4px;
            background: var(--primary);
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
        }

        /*************** 3. Loader ***************/
        .loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .loader-text { color: var(--primary); margin-bottom: 10px; }
        .loader-bar { width: 300px; height: 2px; background: #333; }
        .loader-progress { height: 100%; background: var(--primary); width: 0%; }

        /*************** 4. 导航栏 ***************/
        nav {
            display: flex;
            justify-content: space-between;
            padding: 30px 50px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
        }
        .logo {
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 24px;
        }

        .menu-links a {
            color: var(--text-sec);
            margin-left: 30px;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
        }

        /*************** 5. Hero ***************/
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }

        .card { opacity: 0; }

    </style>
</head>
<body class="boot-freeze">

    <!-- 进入闪光 -->
    <div class="screen-flash"></div>

    <!-- CRT + 网格 -->
    <div class="crt-overlay"></div>
    <div class="grid-bg"></div>

    <!-- 自定义鼠标 -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-text" id="loader-text">INITIALIZING KERNEL...</div>
        <div class="loader-bar"><div class="loader-progress" id="progress"></div></div>
    </div>

    <!-- Nav -->
    <nav>
        <div class="logo logo-boot" data-value="NEXUS">NEXUS</div>
        <div class="menu-links">
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Discord</a>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="hero">
        <div class="hero-content">
            <h1 class="hacker-effect" data-value="BREAK THE">BREAK THE</h1>
            <h1 class="hacker-effect" data-value="SIMULATION" style="color: var(--primary)">SIMULATION</h1>
        </div>
    </div>

<script>
/**************** 入口：进入动画流程 ****************/

// Step 1: 等闪光播放结束 → 解冻页面
setTimeout(() => {
    document.body.classList.remove("boot-freeze");
}, 1200);

// Step 2: 再延迟，启动 Loader 淡入
setTimeout(() => {
    document.getElementById("loader").style.opacity = 1;
}, 1500);

// Step 3: Loader 进度动画
const loader = document.getElementById('loader');
const progress = document.getElementById('progress');
const loaderText = document.getElementById('loader-text');
let width = 0;

setTimeout(() => {
    const interval = setInterval(() => {
        width += Math.random() * 4;

        if (width > 30 && width < 50) loaderText.innerText = "BYPASSING ANTICHEAT...";
        if (width > 70 && width < 90) loaderText.innerText = "HOOKING FUNCTIONS...";

        if (width >= 100) {
            width = 100;
            clearInterval(interval);
            loaderText.innerText = "ACCESS GRANTED";

            setTimeout(() => {
                loader.style.opacity = 0;
                setTimeout(() => loader.remove(), 800);

                startHackerText();
            }, 800);
        }
        progress.style.width = width + '%';
    }, 50);
}, 1600);

/**************** Hacker Effect ****************/
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";

function runHackerEffect(element) {
    let iterations = 0;
    let targetText = element.dataset.value;

    const interval = setInterval(() => {
        element.innerText = targetText.split("")
            .map((letter, i) =>
                i < iterations ? targetText[i] : letters[Math.floor(Math.random()*letters.length)]
            )
        .join("");

        if (iterations >= targetText.length) clearInterval(interval);
        iterations += 1/3;
    }, 30);
}

function startHackerText() {
    document.querySelectorAll(".hacker-effect").forEach(el => runHackerEffect(el));
}

/**************** 自定义鼠标 ****************/
const cursor = document.querySelector(".cursor");
const cursorDot = document.querySelector(".cursor-dot");

document.addEventListener("mousemove", e => {
    cursorDot.style.left = cursor.style.left = e.clientX + "px";
    cursorDot.style.top  = cursor.style.top  = e.clientY + "px";
});
</script>

</body>
</html>
