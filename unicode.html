<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Unicode \\u{XXXX} 解码器</title>
<style>
body {
    background: #0f0f0f;
    color: #e6e6e6;
    font-family: Consolas, monospace;
    margin: 0;
    padding: 20px;
}
h2 { margin-top: 0 }
textarea {
    width: 100%;
    height: 35vh;
    background: #111;
    color: #0f0;
    border: 1px solid #333;
    padding: 10px;
    box-sizing: border-box;
    resize: vertical;
}
button {
    background: #222;
    color: #fff;
    border: 1px solid #444;
    padding: 8px 14px;
    margin: 5px 5px 5px 0;
    cursor: pointer;
}
button:hover {
    background: #333;
}
</style>
</head>

<body>
<h2>Unicode \\u{XXXX} 本地解码器</h2>

<textarea id="input" placeholder="粘贴或导入包含 \\u{xxxx} 的内容"></textarea>

<div>
    <button onclick="decode()">解码</button>
    <button onclick="copyOut()">复制结果</button>
    <button onclick="download()">下载结果</button>
    <input type="file" id="file" style="display:none" onchange="loadFile(this)">
    <button onclick="document.getElementById('file').click()">导入文件</button>
</div>

<textarea id="output" placeholder="解码结果"></textarea>

<script>
function decode() {
    const input = document.getElementById("input").value;
    const output = input.replace(/\\u\{([0-9a-fA-F]+)\}/g, (_, hex) => {
        try {
            return String.fromCodePoint(parseInt(hex, 16));
        } catch {
            return _;
        }
    });
    document.getElementById("output").value = output;
}

function copyOut() {
    navigator.clipboard.writeText(document.getElementById("output").value);
}

function download() {
    const blob = new Blob([document.getElementById("output").value], { type: "text/plain;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "decoded.txt";
    a.click();
}

function loadFile(input) {
    const reader = new FileReader();
    reader.onload = () => document.getElementById("input").value = reader.result;
    reader.readAsText(input.files[0]);
}
</script>
</body>
</html>
